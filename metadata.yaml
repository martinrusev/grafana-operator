name: grafana
description: |
  Grafana provides dashboards for monitoring data and this
  charm is written to allow for HA on Kubernetes and can take
  multiple data sources (for example, Prometheus).
summary:  Data visualization and observability with Grafana
tags:
  - grafana
  - prometheus
  - monitoring
  - observability
platforms:
  - kubernetes
bases:
  - name: ubuntu
    channel: 20.04/stable
containers:
  grafana:
    resource: grafana-image
    mounts:
      - storage: sqlitedb
        location: /var/lib/grafana
      - storage: datasources
        location: /etc/grafana/provisioning/datasources
      - storage: dashboards
        location: /etc/grafana/provisioning/dashboards
provides:
  grafana-source:
    interface: grafana-datasource
  grafana-dashboard:
    interface: grafana-dash
requires:
  db:
    interface: mysql
    limit: 1
peers:
  grafana:
    interface: grafana-peers
storage:
  sqlitedb:
    type: filesystem
    location: /var/lib/grafana
    minimum-size: 100M
  datasources:
    type: filesystem
    location: /etc/grafana/provisioning/datasources
    minimum-size: 200M
  dashboards:
    type: filesystem
    location: /etc/grafana/provisioning/dashboards
    minimum-size: 200M
resources:
  grafana-image:
    type: oci-image
    description: Docker image for Grafana
    auto-fetch: true
    upstream-source: 'grafana/grafana:7.5.2'
